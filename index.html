<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <div id="man">
        <img id="runningMan" src="assets/ad_idle (0).png" width="210vh" alt="Running Man Sprite">
    </div>

    <p id="nice" style="display: none;">nice..</p>
    <div id="hud"></div>
    <div id="brown"></div>
    <div id="green"></div>

    <p id="resign">Resign</p>
    <p id="cph">kc/h</p>
    <p id="time">time:</p>

    <div id="moving-background"></div>

    <div id="grid-container">  
        <p id="count">0</p>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <p>GAME OVER</p>
            <button id="refreshButton">Restart</button>
        </div>
    </div>
    
    <script src="counter_script.js"></script>
    <script src="running_animation.js" type="module"></script>
    <script src="manElement.js" type="module"></script>
</body>
</html>
